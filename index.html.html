<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vida Plena Church</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Fundo preto */
      color: #f0f0f0; /* Texto claro */
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #00bfff;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00bfff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #008fcc;
    }

    img {
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Comunidade Cristã Vida Plena</h1>
  <p>Somos uma igreja para pertencer!</p>
